{% set name = "BioServices" %}
{% set version = "1.12.0" %}
{% set sha256 = "55b9ec9a44f6c9bb8aafbf017d724c1672e59d5291e6ea6c2f31facdf8b4bfa3" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bioservices-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - bioservices=bioservices.main:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - appdirs
    - beautifulsoup4
    - click
    - colorlog
    - easydev >=0.12.0
    - grequests
    - matplotlib-base
    - pandas >=0.21.1
    - requests
    - requests_cache
    - suds-community >=0.7
    - lxml
    - tqdm
    - wrapt
    - xmltodict

test:
  requires:
    - python {{ python_min }}
  imports:
    - bioservices
    - bioservices.apps
    - bioservices.mapping
  commands:
    - bioservices --help

about:
  home: https://github.com/cokelaer/bioservices
  summary: "Access to Biological Web Services from Python."
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://bioservices.readthedocs.io/en/main
  dev_url: https://github.com/cokelaer/bioservices

extra:
  recipe-maintainers:
    - mencian
